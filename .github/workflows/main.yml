name: Auto-formatter
run-name: Auto-formatter is formatting code
on:
  push:
    branches:
      - main
jobs:
  format:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./OrganizationScripts
        shell: bash
    steps:
      - run: 
          sudo apt-get update
          sudo apt-get install clang-format
      - run: bash standardizeFormat.sh
